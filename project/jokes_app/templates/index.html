<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>

  <body>
    <nav class="navMenu">
      <a href="">Home</a>
      <a href="{% url 'add' %}">New Story</a>
      <a href="#">About</a>
      <a href="#">Contact</a>

      <div class="dot"></div>
    </nav>

    <div class="content">
      {% for post in posts %}

      <div class="blog_post">
        <div class="img_pod">
          <img
            src="https://pbs.twimg.com/profile_images/890901007387025408/oztASP4n.jpg"
            alt="random image"
          />
        </div>
        <div class="container_copy">
          <h3>{{post.date_published}}</h3>
          <h1>{{post.author}}</h1>
          <p>{{post.content}}</p>
          <a class="btn_primary" href="/entry/{{post.id}}" target="_blank"
            >Read More</a
          >
        </div>
      </div>

      {% endfor %} {%if highlight%}

      <div class="blog_post" style="background-color: #ff9966">
        <div class="img_pod">
          <img
            src="https://pbs.twimg.com/profile_images/890901007387025408/oztASP4n.jpg"
            alt="random image"
          />
        </div>
        <div class="container_copy">
          <h3>{{highlight.date_published}}</h3>
          <h1>{{highlight.author}}</h1>
          <p>{{highlight.content}}</p>
          <a class="btn_primary" href="/entry/{{highlight.id}}" target="_blank"
            >Read More</a
          >
        </div>
      </div>
      {%endif%}
    </div>

    <script src="" async defer></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <script src="../static/js/index.js"></script>
  </head>

  <body>
    <nav class="navMenu">
      <a href="http://localhost:8000">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>

      <div class="dot"></div>
    </nav>
    <div class="content">
      <div class="login-box">
        <h2>New Quote</h2>
        <form method="POST" id="data-form">
          {% csrf_token %}
          <div class="user-box">
            <select type="text" name="author-field" id="author" required="">
              <option value="">Please choose an author</option>
              {% for author in authors %}
              <option value="{{author.id}}">{{ author.name }}</option>
              {% endfor %}
            </select>
          </div>
          <br />
          <br />
          <div class="user-box">
            <input
              type="text"
              id="content"
              name="content-field"
              required=""
              style="height: 200px"
              maxlength="120"
            />
            <label>Quote</label>
          </div>
          <a
            onclick="document.getElementById('data-form').submit();"
            ;
            type="submit"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
